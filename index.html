<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project of store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <h1>Main of store </h1>
        <div class="products">
            <div class="mainStore">
                <div class="output-main">
                    <h2>output of mobile</h2>
                    <div class="butn">
                        <span><p class="mainScreen">screen :</p> <p class="screenPrice"> price(5$): </p></span>
                        <span>    <p class="mainCase">case :</p> <p class="casePrice"> price(12$):</p></span>
                        <span> <p class="mainCharger">charger :</p> <p class="chargerPrice"> price(20$):</p></span>

                    </div>

                </div>
                <div class="inside-main">
                    <h2>inside of mobile</h2>
                    <div class="butn2">
                        <span>  <p class="mainLcd">lcd :</p> <p class="lcdPrice">price(250$):</p></span>
                        <span>  <p class="mainSoct">soct :</p> <p class="soctPrice">price(3$):</p></span>
                        <span>  <p class="mainSpeaker">speaker :</p> <p class="speakerPrice">price(14$):</p></span>
                    </div>
                </div>
            </div>
            <div class="inputStore">
                <div class="output">
                    <h2>output of mobile</h2>
                    <span><label for="screen" class="screen">screen :</label>
                    <input  min="0"  type="number" id="screen" class="input_screen"></span>
                    <span>  <label for="case">case :</label>
                    <input min="0" type="number" id="case" class="input_case"></span>
                    <span><label for="charger">charger :</label>
                    <input min="0" type="number" id="charger" class="input_charger"></span>
                    <button class="outputButon">add to store </button>
                </div>
                <div class="inside">
                    <h2>inside of mobile</h2>
                    <span><label for="lcd">lcd :</label>
                    <input min="0" type="number" id="lcd" class="lcd_screen"></span>
                    <span>  <label for="soct">soct :</label>
                    <input min="0" type="number" id="soct" class="soct_screen"></span>
                    <span><label for="speaker">speaker :</label>
                    <input min="0" type="number" id="speaker" class="speaker_screen"></span>
                    <button class="insideButon">add to store </button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
